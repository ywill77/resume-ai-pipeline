name: Resume Pipeline

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Install Python
      run: pip install boto3

    - name: Install AWS CLI
      run: pip install awscli

    - name: Run AI Resume Processor
      run: python scripts/ai-resume-processor.py

    - name: Debug Files
      run: ls -la

    - name: Upload to Beta
      if: github.event_name == 'pull_request'
      run: |
        aws s3 cp index.html s3://resume-site-${{ secrets.AWS_ACCOUNT_ID }}/beta/index.html
        echo "ENV=beta" >> $GITHUB_ENV

    - name: Promote to Prod
      if: github.ref == 'refs/heads/main'
      run: |
        aws s3 cp s3://resume-site-${{ secrets.AWS_ACCOUNT_ID }}/beta/index.html \
                 s3://resume-site-${{ secrets.AWS_ACCOUNT_ID }}/prod/index.html
        echo "ENV=prod" >> $GITHUB_ENV

    - name: Write DynamoDB
      env:
        S3_URL: https://resume-site-${{ secrets.AWS_ACCOUNT_ID }}.s3.amazonaws.com/${{ env.ENV }}/index.html
      run: python scripts/dynamodb_writer.py


